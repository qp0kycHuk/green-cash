<div class="dialog-form">

        <label class="form-avatar-field" data-image-field>
            <input type="file" hidden accept="image/*" data-target>
            <div class="image image--round icon text-h1 bg-l1 d-flex">
                <div class="form-avatar-field-edit">
                    <svg class="icon">
                        <use xlink:href="img/icons.svg#edit" />
                    </svg>
                </div>
                <img src="" alt="" data-preview class="form-avatar-field-preview">
                <svg class="icon text-h6 color-white m-auto form-avatar-field-placeholder">
                    <use xlink:href="img/icons.svg#user" />
                </svg>
            </div>

            <button class="btn btn--red btn--link ml-auto text-small text--demibold" data-remove>Удалить фото</button>
        </label>
        <label class="form-field mt-5">
            <div class="text-body-2 text--demibold mb-2">Телефон</div>
            <div class="form-input-cover">
                <input type="tel" class="form-input" placeholder="+7">
            </div>
        </label>
        <label class="form-field mt-4">
            <div class="text-body-2 text--demibold mb-2">Фамилия</div>
            <div class="form-input-cover">

            </div>
        </label>
